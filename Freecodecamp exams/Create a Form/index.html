<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <h1 id="title">FreeCodeCamp Exam Form</h1>
        <p id="description">Making Responsive Web Design</p>

        <form id="survey-form">

            <label id="name-label"for="name">Name:</label>
            <br><input type="text" name="name" id="name" placeholder="Enter your name" required><br>

            <label id="email-label" for="email">Email:</label>
            <br><input type="email" id="email" placeholder="Enter your email" name="email" required><br>

            <label id="number-label" for="quantity">Age:</label>
            <br><input type="number" name="number" id="number" placeholder="Enter your age" min="15" max="50" step="1" required><br>
                        
            <br><label for="dropdown">Which option best describes your current role?</label><br>
            <select name="dropdown" id="dropdown" placeholder="Select current role">
            <option value="select current role" disabled selected>Select current role</option>                
            <option value="Student">Student</option>
            <option value="Employed">Employed</option>
            <option value="Not to say">Prefer not to say</option>
            </select>

            <br><br><label>Do you like coding?</label>

            <label><input type="radio" value="Definitely" name="like">Definitely</label>
            <label><input type="radio" value="ALittle" name="like">A little</label>
            <label><input type="radio" value="NotReally" name="like">Not really</label>

            <br><br><label>What are your favorite Programming Languages?</label>

            <label>
            <input type="checkbox" value="C#">C#
            </label>
            <label>
            <input type="checkbox" value="C++">C++
            </label>
            <label>
            <input type="checkbox" value="Java">Java
            </label>
            <label>
            <input type="checkbox" value="Python">Phyton
            </label>
            <label>
            <input type="checkbox" value="None">None
            </label>

            <br><br><label>Any comments or suggestions?</label>
            <br><textarea cols="30" rows="10"></textarea>

            <br><br>
            <button type="submit" id="submit">Submit



            

        </form>

    </body>
</html>
